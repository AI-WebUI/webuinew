            <h2>基本功能：Treegrid表格使用案例</h2>
            <div class="aries_demo bs-example code">
                <table id="dg"></table>
                <script>
                    $(function () {
                        $('#dg').treegrid({
                            width: 688,
                            height: 350,
                            url: 'data/treegrid_data3.json',
                            method: 'get',
                            rownumbers: true, //显示行号列
                            pagination: true, //显示分页工具栏
                            singleSelect: true,//只能单选行
                            loadMsg: '请稍候，数据加载中...',//自定义等待消息
                            idField: 'id',
                            treeField: 'name',
                            columns: [[
                                {field: 'name', title: '姓名', width: 220},
                                {field: 'size', title: '流量M', width: 200},
                                {field: 'date', title: '日期', width: 150}
                            ]]
                        });
                    })
                </script>
