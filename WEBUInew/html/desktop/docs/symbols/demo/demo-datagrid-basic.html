            <h2>表格组件使用案例</h2>
            <p>数据表格组件。类似于html中的table，支持后台数据源、分页、自动列宽、单选/多选、行样式、自定义列渲染等功能。</p>
            <div class="aries_demo bs-example code">
                <table id="dg1"></table>
                <script>
                    $(function () {
                        $('#dg1').datagrid({
                            width: 700,
                            height: 350,
                            url: 'data/datagrid_data1.json',
                            method: 'get',
                            rownumbers: true, //显示行号列
                            pagination: true, //显示分页工具栏
                            singleSelect: true,//只能单选行
                            loadMsg: '请稍候，数据加载中...',//自定义等待消息
                            columns: [[
                                {field: 'name', title: '姓名', width: 80},
                                {field: 'mobile', title: '手机号', width: 100, sortable: true},
                                {field: 'shortNum', title: '短号', width: 50},
                                {field: 'region', title: '地区', width: 80},
                                {field: 'plan', title: '套餐', width: 150},
                                {field: 'balance', title: '余额', width: 50},
                                {field: 'status', title: '状态', align: 'right'}
                            ]]
                        });
                    })
                </script>
            </div>
        </div>
    </div>
