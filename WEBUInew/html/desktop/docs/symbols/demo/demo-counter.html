<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数量操作器</title>
    <!-- 文档框架样式 -->
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" href="../../css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../../../webui/1.0.0/pc/css/webui.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/demoApi.css"/>
    <script type="text/javascript" src="../../../lib/jquery/1.11.3/jquery.js"></script>
    <!--<script type="text/javascript" src="../../js/rainbow.min.js"></script>-->
    <link rel="stylesheet" href="../../css/prettify.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 20px;
        }

        h2 {
            font-size: 18px;
        }

        .ui-operate-28 {
            width: 106px !important;
        }

        .ui-operate-22 {
            width: 84px !important;
        }

        .main_title {
            width: 500px;
            margin: 0 auto;
            font-size: 30px;
        }
        .prettyprint ol.linenums {
            background: #f8f8f8 !important;
        }
    </style>
</head>
<body>
<h1 class="main_title">WEBUI数字按钮组件样式与源码</h1>
<ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#result" aria-controls="result" role="tab"
                                              data-toggle="tab">样式和参数</a></li>
    <li role="presentation"><a href="#Html" aria-controls="Html" role="tab" data-toggle="tab">代码</a></li>
</ul>
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="result">
        <div class="cont">
            <h1>数量操作器基本功能</h1>

            <div class="demo_content">
                <div class="aries_demo bs-example code">
                    <div id="btn_groupmax"></div>
                    <br/>

                    <div id="btn_groupsmall"></div>
                    <script>
                        $(function () {
                            $("#btn_groupmax").operateBtn({
                                max: 15,
                                min: 1,
                                type: "big"
                            });
                            $("#btn_groupsmall").operateBtn({
                                max: 10,
                                min: 1,
                                type: "small"
                            });
                        });
                    </script>
                </div>
                <div class="aries_demo bs-example">
                    <h1>数量操作按钮参数</h1>
                    <table class="doc-table">
                        <tbody>
                        <tr>
                            <th>参数名</th>
                            <th>类型</th>
                            <th>默认值</th>
                        </tr>
                        <tr>
                            <td>max</td>

                            <td>int</td>
                            <td>1000</td>
                        </tr>
                        <tr>
                            <td>type</td>

                            <td>String(big/small)</td>
                            <td>big</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="Html">
      <pre class="prettyprint">
      </pre>
    </div>
</div>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/prettify.js"></script>
<script type="text/javascript" src="../../../../webui/1.0.0/pc/js/webui.js"></script>
<script>
    $(function () {
        var html = $('.code').html();
        $("pre").text(html).addClass("prettyprint linenums");
        prettyPrint();
    })

</script>
</body>
</html>
