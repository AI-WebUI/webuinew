<body>
<h1 class="main_title">WEBUI PC端keytips组件</h1>
<ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#result" aria-controls="result" role="tab"
                                              data-toggle="tab">样式和参数</a></li>
    <li role="presentation"><a href="#Html" aria-controls="Html" role="tab" data-toggle="tab">代码</a></li>
</ul>
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="result">
        <div class="cont">
            <h2>基本功能：keytip效果，可以设置展示位置</h2>
            <div class="aries_demo bs-example code">
                <a class="webui-linkbutton btn-grey" onclick="tip.open()">打开顶部提示 </a>
                <a class="webui-linkbutton btn-grey" onclick="tip_other.open()">在下框中打开</a>
                <br/>
                <br/>
                <div id="my-div1"></div>
                <br/>
                <script>
                    var tip = new AIKeyTip({
                        callback: function () {
                            //alert("这个是回调函数！");
                        },
                        closeBtn: true,
                        message: '1.亲，宽带账号和密码由系统生成，可在订单详情中查看！<br>2.亲，宽带账号和密码由系统生成，可在订单详情中查看！'
                    });
                    var tip_other = new AIKeyTip({
                        callback: function () {
                            //alert("这个是回调函数！");
                        },
                        idName: "my-div1",
                        message: '1.亲，宽带账号和密码由系统生成，可在订单详情中查看！'
                    });

                    function openTest() {
                        tip.open();
                    }
                </script>
            </div>

            <div class="aries_demo bs-example">
                <h1>顶部提示</h1>

                <p>参数</p>
                <table class="doc-table">
                    <tbody>
                    <tr>
                        <th>参数名</th>


                        <th>描述</th>
                        <th>默认值</th>
                    </tr>
                    <tr>
                        <td>idName</td>

                        <td>需要显示的元素id</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>callback</td>

                        <td>按钮返回事件</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>closeBtn</td>

                        <td>是否存在关闭按钮</td>
                        <td>false</td>
                    </tr>
                    <tr>
                        <td>message</td>

                        <td>消息内容</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>btnText</td>

                        <td>按钮文字，默认为：我知道了</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>bgColor</td>

                        <td>背景色，</td>
                        <td>#DBECF9</td>
                    </tr>
                    <tr>

                        <td>borderColor</td>

                        <td>border颜色</td>
                        <td>#c2e5f7</td>
                    </tr>
                    <tr>
                        <td>timeOut</td>

                        <td>谈出时间</td>
                        <td>2000毫秒</td>
                    </tr>
                    <tr>
                    <tr>
                        <td>width</td>

                        <td>总宽度</td>
                        <td>770px</td>
                    </tr>
                    <tr>
                    </tbody>
                </table>
            </div>
            </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="Html">
      <pre class="prettyprint">
      </pre>
    </div>
</div>
</body>
