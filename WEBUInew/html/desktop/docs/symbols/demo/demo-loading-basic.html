<ul class="nav nav-tabs" role="tablist">

        <div class="cont">
            <h2>加载组件的案例</h2>
            <div class="aries_demo bs-example">
                <div id="p" class="webui-panel" title="内容区域Loading"
                     data-options="
        width:700,
        tools:[{
            iconCls:'icon-reload',
            handler:function(){
                $('#p').panel('refresh', 'http://www.baidu.com');
            }
        }],
        loadingMessage:'数据加载中...'
"></div>
            </div>
            <div class="aries_demo bs-example">
                <p class="view-desc">在datagrid组件中使用</p>
                <table id="dg1" class="webui-datagrid" style="width:700px;height:250px"
                       data-options="singleSelect:true,collapsible:true,url:'https://github2.com/douglascrockford/JSON-js/blob/master/json.js',method:'get',loadMsg:'数据加载中,请稍候...'">
                    <thead>
                    <tr>
                        <th data-options="field:'itemid',resizable:false" width="15%">产品 ID</th>
                        <th data-options="field:'名称id',resizable:false" width="15%">名称</th>
                        <th data-options="field:'listprice',align:'right',resizable:false" width="15%">价格</th>
                        <th data-options="field:'unitcost',align:'right',resizable:false" width="15%">有效期</th>
                        <th data-options="field:'attr1',resizable:false" width="25%">规格</th>
                        <th data-options="field:'status',align:'center',resizable:false" width="15%">状态</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="aries_demo bs-example">
                <p class="view-desc">在div中使用 - 小号加载</p>
                <div class="panel-loading">数据加载中...</div>
            </div>
            <div class="aries_demo bs-example">
                <p class="view-desc">在div中使用 - 大号加载</p>
                <div class="panel-loading-big">亲，正在加载中...</div>
            </div>
            <div class="aries_demo bs-example code">
                <p class="view-desc">在div中使用 - 带倒计时的加载</p>
                <div class="panel-loading-big">亲，正在提交中，预计<em>10</em>秒后跳转...</div>
                <script type="text/javascript">
                    $(function () {
                        //开启
                        $.blockUI({
                            timeout: 5000,  //默认10秒
                            onUnblock: function () {
                                alert('页面即将刷新');
                                alert('测试回调函数，并不会真的刷新');
                                //window.location.reload();
                            }
                        });
                        //$.unblockUI();
                        //$.blockUI({message:'<div class="panel-loading" >亲，正在加载中...</div>' });
                    })
                </script>
                <!--<p>用html加载加载组件</p>-->
                    <div id="" class="webui-panel" title="内容区域Loading"
                         data-options="
        width:700,
        tools:[{
            iconCls:'icon-reload',
            handler:function(){
                $('').panel('refresh', 'http://www.baidu.com');
            }
        }],
        loadingMessage:'数据加载中...'
"></div>
            </div>
            </div>
    </div>
